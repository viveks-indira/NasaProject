name: Nasa Project CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use node.js version 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"
      - run: npm vivek
      - run: npm run build --prefix client

      